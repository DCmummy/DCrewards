<!DOCTYPE html>
<html>
<head>
  <title>Rewards Tracker</title>
  <style>
    body {
      text-align: center;
      padding: 20px;
      background-color: #FDF5E6; /* Background color: Light Orange */
    }
    
    h1 {
      font-family: 'Comic Sans MS', cursive;
      color: #FF0000; /* Red */
    }
    
    p {
      font-family: 'Arial', sans-serif;
      color: #333333; /* Dark Gray */
    }
    
    .button {
      background-color: #F4D35E; /* Yellow */
      color: #FFFFFF; /* White */
      padding: 10px 20px;
      border-radius: 5px;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #FFA500; /* Orange */
    }
    
    #greeting {
      font-family: 'Comic Sans MS', cursive;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Rewards Tracker!</h1>
  <p>Please select your name:</p>
  <button class="button" onclick="greet('Darius')">Darius</button>
  <button class="button" onclick="greet('Caleb')">Caleb</button>

  <h2 id="greeting"></h2>

  <script>
    function greet(name) {
      const greetingElement = document.getElementById('greeting');
      greetingElement.textContent = `Hello, ${name}!`;
    }
  </script>
</body>
</html>
